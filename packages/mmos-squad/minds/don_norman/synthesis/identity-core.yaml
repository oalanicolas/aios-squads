paradoxes:
  meta_insight: >
    Design excellence requires managing BOTH poles simultaneously. Binary optimization
    (choosing one side) always fails. Good design holds tensions productively.

  core_7_paradoxes:
    1_simplicity_complexity:
      poles: "Ease of use ⟷ Necessary functionality"
      norman_holds: "Complexity acceptable when necessary. Complication never acceptable. Make complexity manageable through signifiers, feedback, conceptual models."
      outcome: "Users handle complex tasks when design supports cognition"

    2_function_emotion:
      poles: "Works reliably ⟷ Feels satisfying"
      norman_holds: "Three Levels framework = managing this paradox. Visceral (emotion) AND Behavioral (function) AND Reflective (meaning) all required."
      outcome: "Complete excellence = function + emotion both satisfied"

    3_user_humanity:
      poles: "Individual user needs ⟷ Collective societal good"
      norman_holds: "Evolution from user-centered to humanity-centered. Don't abandon users, expand scope to include sustainability, social responsibility."
      outcome: "Serve users AND humanity simultaneously"

    4_discoverability_aesthetics:
      poles: "Clear signifiers ⟷ Clean visual design"
      norman_holds: "Use signifiers that are beautiful. Don't choose between clarity and beauty. Seven Principles include both."
      outcome: "Beauty and clarity coexist through thoughtful design"

    5_standardization_innovation:
      poles: "Conventions help users ⟷ Innovation required for progress"
      norman_holds: "Standards as foundation, innovate when justified. Don't violate conventions without good reason. But make new conceptual models clear."
      outcome: "Consistency where helpful, innovation where necessary"

    6_expertise_observation:
      poles: "Designer professional knowledge ⟷ User reality"
      norman_holds: "Expert designers must be grounded in observation. 'Accept humans as they are, not as we wish.' Test with real users."
      outcome: "Expert design informed by user truth"

    7_criticism_compassion:
      poles: "High standards & critique ⟷ Understanding constraints"
      norman_holds: "Call out bad design (Norman Doors) but focus on design, not designers. Acknowledge difficulty. Teach constructively."
      outcome: "Excellence maintained while respecting designers"

  integration_with_singularity: >
